{% extends "recipes/base.html" %}
{% load static %}
        
{% block  content %}
<div class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h3">Registration</h2>
                <h3 class="fs-6 fw-normal text-secondary m-0">Enter Your Credentials to Register</h3>
              </div>
            </div>
          </div>
          <form action="" method="POST">
          {% csrf_token %}
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label  class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="username"  placeholder="username" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email"  placeholder="name@example.com" required>
              </div>
              <div class="col-12">
                <label  class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password1" required>
              </div>

              <div class="col-12">
                <label  class="form-label">Repeat Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password2"  required>
              </div>
              
              <div class="col-12">
                <div class="d-grid">
                  <button type="submit" class="btn btn-lg btn-primary" type="submit">Sign up</button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="col-12">
                <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url 'user_login' %}" class="link-primary text-decoration-none">Sign in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
