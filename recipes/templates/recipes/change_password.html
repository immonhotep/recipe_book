 {% extends "recipes/base.html" %}

 {% block content %}

<div class="card">
  <div class="card-header">
   <h3 class="text-center text-muted"><small>Change Your Password</small></h3>
  </div>
  <div class="card-body">

  <form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label" >Old Password</label>
    <input type="password" name="old_password" class="form-control" required=True>
  </div>
  <div class="mb-3">
    <label  class="form-label">New password</label>
    <input type="password" name="new_password1" class="form-control" required=True>
  </div>

   <div class="mb-3">
    <label  class="form-label" > Repeat new password</label>
    <input type="password" name="new_password2" class="form-control" required=True>
  </div>

  <button type="submit" class="btn btn-primary   col-md-12 text-right">Submit</button>
</form>
   
  </div>
</div>

{% endblock content %}
